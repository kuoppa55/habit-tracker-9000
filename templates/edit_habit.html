<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Habit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="win98-window">
            <div class="win98-titlebar">
                <span class="win98-titlebar-text">Edit Habit - {{ habit.name }}</span>
                <div class="win98-titlebar-buttons">
                    <button class="win98-titlebar-btn" type="button">_</button>
                    <button class="win98-titlebar-btn" type="button">[]</button>
                    <button class="win98-titlebar-btn" type="button">X</button>
                </div>
            </div>
            <div class="win98-window-content">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Habit Name</label>
                        <input type="text" id="name" name="name" value="{{ habit.name }}" required>
                    </div>

                    <div class="form-group">
                        <label>Habit Type</label>
                        <input type="text" value="{{ habit.type|title }}" disabled style="background: #C0C0C0; color: #808080;">
                    </div>

                    {% if habit.type == 'progressive' %}
                    <div id="progressive-fields">
                        <div class="form-group">
                            <label for="target">Daily Target</label>
                            <input type="number" step="any" id="target" name="target" value="{{ habit.target }}">
                            <small style="color:#808080; display:block; margin-top:5px;">
                                Note: Changing this will only affect today and future dates. Past history is preserved.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" name="unit" id="unit" value="{{ habit.unit }}">
                        </div>
                    </div>
                    {% else %}
                        <input type="hidden" name="target" value="{{ habit.target }}">
                    {% endif %}

                    <div class="form-group">
                        <label for="color">Theme Color</label>
                        <input type="color" name="color" id="color" value="{{ habit.color }}">
                    </div>

                    <div style="margin-top: 15px;">
                        <button type="submit" class="btn">Save Changes</button>
                        <a href="{{ url_for('habit_details', habit_id=habit.id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="win98-statusbar">
                <div class="win98-statusbar-section win98-statusbar-main">Editing habit properties</div>
            </div>
        </div>
    </div>
</body>
</html>
