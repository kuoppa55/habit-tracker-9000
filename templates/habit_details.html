<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ habit.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>{{ habit.name }}</h1>
            <div>
                <a href="{{ url_for('edit_habit', habit_id=habit.id) }}" class="btn" style="background-color: #777; margin-right: 10px;">Edit</a>
                <a href="{{ url_for('index') }}" class="btn">‚Üê Back</a>
            </div>
        </div>

        <div class="stats-card" style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <div class="chart-tabs" style="display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <button class="tab-btn active" onclick="switchView('week')">This Week</button>
                <button class="tab-btn" onclick="switchView('month')">This Month</button>
                <button class="tab-btn" onclick="switchView('year')">This Year</button>
            </div>

            <div class="stats-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                
                <div class="scoreboard">
                    <h2 id="total-display" style="margin: 0; font-size: 2.5rem; color: {{ habit.color }}">0</h2>
                    <span id="unit-display" style="color: #666; font-weight: bold;">
                        {% if habit.type == 'progressive' %}
                            {{ habit.unit }}
                        {% else %}
                            Days Completed
                        {% endif %}
                    </span>
                </div>

                <div id="medal-container" class="medal-wrapper" style="position: relative; width: 64px; height: 64px; transition: all 0.5s ease;">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="28" stroke="#eee" stroke-width="5" fill="none" />
                        
                        <circle id="medal-ring" cx="32" cy="32" r="28" stroke="{{ habit.color }}" stroke-width="5" fill="none" 
                                stroke-dasharray="176" 
                                stroke-dashoffset="176" 
                                stroke-linecap="round"
                                transform="rotate(-90 32 32)"
                                style="transition: stroke-dashoffset 0.6s ease-out;" />
                        
                        <path id="medal-star" d="M32 10 L38 28 H58 L42 40 L48 58 L32 48 L16 58 L22 40 L6 28 H26 Z" 
                              fill="{{ habit.color }}" 
                              transform="translate(0, -2)" 
                              style="transition: opacity 0.3s; opacity: 0;" />
                        
                        <text id="medal-text" x="32" y="38" text-anchor="middle" 
                              style="font-family: sans-serif; font-weight: bold; font-size: 14px; fill: #999; transition: opacity 0.3s;">
                            0%
                        </text>
                    </svg>
                </div>
            </div>

            <div style="height: 300px; position: relative;">
                <canvas id="progressChart"></canvas>
            </div>

        </div>
    </div>

    <script>
        window.habitContext = {
            data: {{ chart_data | safe }},
            type: "{{ habit.type }}",
            color: "{{ habit.color }}",
            target: {{ habit.target }},
            unit: "{{ habit.unit }}"
        };
    </script>

    <script src="{{ url_for('static', filename='js/habit_details.js') }}"></script>

    <style>
        .tab-btn {
            background: none;
            border: none;
            font-size: 1rem;
            padding: 5px 10px;
            cursor: pointer;
            color: #999;
            font-weight: bold;
        }
        .tab-btn.active {
            color: #333;
            border-bottom: 3px solid {{ habit.color }};
        }
    </style>
</body>
</html>
