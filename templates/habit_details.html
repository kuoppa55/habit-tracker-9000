<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <title>{{ habit.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>{{ habit.name }}</h1>
            <a href="{{ url_for('index') }}" class="btn">‚Üê Back</a>
        </div>

        <div class="stats-card" style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <div class="chart-tabs" style="display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <button class="tab-btn active" onclick="switchView('week')">This Week</button>
                <button class="tab-btn" onclick="switchView('month')">This Month</button>
                <button class="tab-btn" onclick="switchView('year')">This Year</button>
            </div>

            <div class="scoreboard" style="display: flex; align-items: baseline; gap: 10px; margin-bottom: 15px;">
                <h2 id="total-display" style="margin: 0; font-size: 2.5rem; color: {{ habit.color }}">0</h2>
                <span style="color: #666; font-weight: bold;">
                    {% if habit.type == 'progressive' %}
                        {{ habit.unit }}
                    {% else %}
                        Days Completed
                    {% endif %}
                </span>
            </div>

            <div style="height: 300px; position: relative;">
                <canvas id="progressChart"></canvas>
            </div>

        </div>
    </div>

    <script>
        window.habitContext = {
            data: {{ chart_data | safe }},
            type: "{{ habit.type }}",
            color: "{{ habit.color }}",
            target: {{ habit.target }},
            unit: "{{ habit.unit }}"
        };
    </script>

    <script src="{{ url_for('static', filename='js/habit_details.js') }}"></script>

    <style>
        .tab-btn {
            background: none;
            border: none;
            font-size: 1rem;
            padding: 5px 10px;
            cursor: pointer;
            color: #999;
            font-weight: bold;
        }
        .tab-btn.active {
            color: #333;
            border-bottom: 3px solid {{ habit.color }};
        }
    </style>
</body>
</html>
