<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Habit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="win98-window">
            <div class="win98-titlebar">
                <span class="win98-titlebar-text">Add New Habit</span>
                <div class="win98-titlebar-buttons">
                    <button class="win98-titlebar-btn" type="button">_</button>
                    <button class="win98-titlebar-btn" type="button">[]</button>
                    <button class="win98-titlebar-btn" type="button">X</button>
                </div>
            </div>
            <div class="win98-window-content">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Habit Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Drink Water" required>
                    </div>

                    <div class="form-group">
                        <label for="type">Habit Type</label>
                        <select name="type" id="type" onchange="toggleFields()" required>
                            <option value="binary">Binary (Done/Not Done)</option>
                            <option value="progressive">Progressive (Percentage Based)</option>
                            <option value="vice">Vice (Shield / Avoidance)</option>
                        </select>
                    </div>

                    <div id="progressive-fields" style="display: none;">
                        <div class="form-group">
                            <label for="target">Daily Target</label>
                            <input type="number" step="any" id="target" name="target" placeholder="e.g. 8 (for 8 glasses of water)">
                        </div>
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" name="unit" id="unit" placeholder="e.g. ml, pages, mins">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="color">Theme Color</label>
                        <input type="color" name="color" id="color" value="#4CAF50">
                    </div>

                    <div style="margin-top: 15px;">
                        <button type="submit" class="btn">Create Habit</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="win98-statusbar">
                <div class="win98-statusbar-section win98-statusbar-main">Fill in the form to create a new habit</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/add_habit.js') }}"></script>
</body>
</html>
